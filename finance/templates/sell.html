{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <h2>Sell</h2>
    <form action="{{ url_for('sell') }}" method="post">
        <div class="form-group">
            <label for="symbol">Symbol:</label>
            <select class="form-control" name="symbol" id="symbol">
                {% for stock in stocks %}
                    <option value="{{ stock.symbol }}">{{ stock.name }} ({{ stock.symbol }})</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="shares">Shares:</label>
            <input class="form-control" type="number" min="1" name="shares" id="shares">
        </div>
        <button type="submit" class="btn btn-primary">Sell</button>
    </form>
{% endblock %}
