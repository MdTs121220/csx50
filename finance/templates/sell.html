{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <h1>Sell Stocks</h1>
    <form action="{{ url_for('sell') }}" method="post">
        <div class="form-group">
            <label for="symbol">Stock Symbol:</label>
            <select class="form-control mx-auto w-auto" id="symbol" name="symbol">
                <option disabled selected value="">Select a symbol</option>
                {% for symbol in symbols %}
                    <option value="{{ symbol }}">{{ symbol }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="shares">Number of Shares:</label>
            <input class="form-control mx-auto w-auto" id="shares" name="shares" type="number" min="1" required>
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
