{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="/buy" method="post">
        <div class="form-group">
            <label for="symbol">Symbol</label>
            <input class="form-control mx-auto w-auto" type="text" name="symbol" id="symbol" placeholder="Symbol" required>
        </div>
        <div class="form-group">
            <label for="shares">Shares</label>
            <input class="form-control mx-auto w-auto" type="number" name="shares" id="shares" placeholder="Shares" min="1" required>
        </div>
        <button class="btn btn-primary" type="submit">Buy</button>
    </form>
{% endblock %}
